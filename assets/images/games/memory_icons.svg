<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Hafıza oyunu için ikonlar -->
  
  <!-- Hayvanlar -->
  <g transform="translate(50, 50)">
    <!-- Kedi -->
    <circle cx="0" cy="0" r="20" fill="#FF9800"/>
    <circle cx="-8" cy="-5" r="3" fill="#333"/>
    <circle cx="8" cy="-5" r="3" fill="#333"/>
    <ellipse cx="0" cy="5" rx="4" ry="2" fill="#333"/>
    <path d="M-15,-15 Q-20,-25 -15,-20 Q-10,-25 -5,-15" fill="#FF9800"/>
    <path d="M15,-15 Q20,-25 15,-20 Q10,-25 5,-15" fill="#FF9800"/>
  </g>
  
  <g transform="translate(150, 50)">
    <!-- Köpek -->
    <ellipse cx="0" cy="0" rx="25" ry="20" fill="#8D6E63"/>
    <circle cx="-8" cy="-5" r="3" fill="#333"/>
    <circle cx="8" cy="-5" r="3" fill="#333"/>
    <ellipse cx="0" cy="5" rx="6" ry="3" fill="#333"/>
    <path d="M-20,-10 Q-25,-20 -20,-15 Q-15,-20 -10,-10" fill="#8D6E63"/>
    <path d="M20,-10 Q25,-20 20,-15 Q15,-20 10,-10" fill="#8D6E63"/>
  </g>
  
  <g transform="translate(250, 50)">
    <!-- Kuş -->
    <ellipse cx="0" cy="0" rx="15" ry="10" fill="#2196F3"/>
    <path d="M-15,0 Q-20,-10 -15,-5 Q-10,-10 -5,0" fill="#2196F3"/>
    <path d="M15,0 Q20,-10 15,-5 Q10,-10 5,0" fill="#2196F3"/>
    <circle cx="0" cy="0" r="2" fill="#333"/>
    <path d="M0,0 L5,5" stroke="#FF9800" stroke-width="2"/>
  </g>
  
  <!-- Meyveler -->
  <g transform="translate(50, 150)">
    <!-- Elma -->
    <path d="M0,20 Q-15,10 -15,0 Q-15,-10 0,-10 Q15,-10 15,0 Q15,10 0,20 Z" fill="#F44336"/>
    <path d="M0,-10 L0,-20" stroke="#4CAF50" stroke-width="3"/>
    <ellipse cx="0" cy="-20" rx="3" ry="2" fill="#4CAF50"/>
  </g>
  
  <g transform="translate(150, 150)">
    <!-- Portakal -->
    <circle cx="0" cy="0" r="18" fill="#FF9800"/>
    <path d="M0,-18 L0,-25" stroke="#4CAF50" stroke-width="2"/>
    <ellipse cx="0" cy="-25" rx="2" ry="1" fill="#4CAF50"/>
    <circle cx="0" cy="0" r="2" fill="#FFEB3B"/>
  </g>
  
  <g transform="translate(250, 150)">
    <!-- Muz -->
    <path d="M-10,15 Q-5,5 0,10 Q5,5 10,15 Q8,20 0,20 Q-8,20 -10,15 Z" fill="#FFEB3B"/>
    <path d="M-8,15 Q-3,5 2,10 Q7,5 12,15" stroke="#FF9800" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Şekiller -->
  <g transform="translate(50, 250)">
    <!-- Kare -->
    <rect x="-15" y="-15" width="30" height="30" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
  </g>
  
  <g transform="translate(150, 250)">
    <!-- Üçgen -->
    <polygon points="0,-20, -20,20, 20,20" fill="#FF5722" stroke="#D84315" stroke-width="2"/>
  </g>
  
  <g transform="translate(250, 250)">
    <!-- Daire -->
    <circle cx="0" cy="0" r="20" fill="#9C27B0" stroke="#6A1B9A" stroke-width="2"/>
  </g>
</svg>