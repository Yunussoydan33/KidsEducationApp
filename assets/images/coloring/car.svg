<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Araba Gövdesi -->
  <rect x="100" y="200" width="200" height="80" rx="10" fill="none" stroke="#000" stroke-width="3"/>
  
  <!-- Araba Üstü -->
  <rect x="120" y="160" width="160" height="50" rx="20" fill="none" stroke="#000" stroke-width="3"/>
  
  <!-- Ön Cam -->
  <path d="M 120 160 Q 140 140 160 160" fill="none" stroke="#000" stroke-width="2"/>
  
  <!-- Arka Cam -->
  <path d="M 240 160 Q 260 140 280 160" fill="none" stroke="#000" stroke-width="2"/>
  
  <!-- Tekerlekler -->
  <circle cx="150" cy="300" r="25" fill="none" stroke="#000" stroke-width="3"/>
  <circle cx="250" cy="300" r="25" fill="none" stroke="#000" stroke-width="3"/>
  
  <!-- Tekerlek Detayları -->
  <circle cx="150" cy="300" r="15" fill="none" stroke="#000" stroke-width="2"/>
  <circle cx="250" cy="300" r="15" fill="none" stroke="#000" stroke-width="2"/>
  
  <!-- Tekerlek Merkezleri -->
  <circle cx="150" cy="300" r="5" fill="none" stroke="#000" stroke-width="2"/>
  <circle cx="250" cy="300" r="5" fill="none" stroke="#000" stroke-width="2"/>
  
  <!-- Farlar -->
  <circle cx="100" cy="220" r="8" fill="none" stroke="#000" stroke-width="2"/>
  <circle cx="100" cy="260" r="8" fill="none" stroke="#000" stroke-width="2"/>
  
  <!-- Stop Lambaları -->
  <circle cx="300" cy="220" r="6" fill="none" stroke="#000" stroke-width="2"/>
  <circle cx="300" cy="260" r="6" fill="none" stroke="#000" stroke-width="2"/>
  
  <!-- Kapılar -->
  <line x1="180" y1="200" x2="180" y2="280" stroke="#000" stroke-width="2"/>
  <line x1="220" y1="200" x2="220" y2="280" stroke="#000" stroke-width="2"/>
  
  <!-- Kapı Kolları -->
  <circle cx="190" cy="240" r="3" fill="none" stroke="#000" stroke-width="1"/>
  <circle cx="210" cy="240" r="3" fill="none" stroke="#000" stroke-width="1"/>
  
  <!-- Egzoz -->
  <rect x="95" y="250" width="10" height="20" fill="none" stroke="#000" stroke-width="2"/>
  
  <!-- Duman -->
  <path d="M 100 230 Q 90 220 100 210 Q 90 200 100 190" fill="none" stroke="#000" stroke-width="2"/>
</svg>
